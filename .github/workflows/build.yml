name: DeSmuME

on:
  - push
  - pull_request

jobs:
  build:
    name: Build DeSmuME
    runs-on: ubuntu-20.04

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install dependencies
        run: sudo apt update && sudo apt install meson libsdl2-dev libpcap-dev libgtk-3-dev

      - name: meson
        run: |
          cd desmume/src/frontend/posix/
          meson build

      - name: ninja
        run: ninja -C desmume/src/frontend/posix/build
  
  build_macos:
    runs-on: macos-10.15
    name: Build MacOS
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install MacOS build deps
        run: brew install coreutils gcc sdl2 meson

      - name: Build Xcode Project
        run: |
          cd desmume/src/frontend/cocoa
          xcodebuild archive -project "DeSmuME (Latest).xcodeproj" -scheme "DeSmuME (OS X App -- Latest Xcode)" -archs x86_64 -archivePath ./archive

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: macos
          path: desmume/src/frontend/cocoa/archive